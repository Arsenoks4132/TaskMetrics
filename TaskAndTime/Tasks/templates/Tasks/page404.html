{% extends 'base.html' %}

{% block content %}

    {% block error_text %}
    <h1 class="not-found__title">404 - Страница не найдена</h1>
    <p class="not-found__description">
        К сожалению, запрашиваемая страница отсутствует. Проверьте адрес или вернитесь на главную.
    </p>
    {% endblock %}

</div>
{% endblock %}
